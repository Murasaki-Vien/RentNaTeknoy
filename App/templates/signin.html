<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RentNaTeknoy</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!----CSS link----->
    <link rel="stylesheet" href="../static/css/signin.css">
  </head>
  <body>

    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img src="../static/Assets/citlib.jpg" class="login-card-img">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <div class="brand-wrapper">
                  <img src="../static/Assets/Logo.png" class="logo">
                </div>
                <p class="login-card-description">Sign into your account</p>
                <form method="POST">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" value="" class="form-control" placeholder="Email adress">
                  </div>
                  <div class="form-group mb-4">
                    <label for="Password" class="sr-only">Password</label>
                    <input type="password" name="password" value="" id="password" class="form-control" placeholder="**********">
                  </div>
                  <!--<input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login"> -->
                  <input id = "login" type ="submit" class = "btn btn-block login-btn mb-4" value = "Log in">
                </form>
                
        
                <nav class="login-card-footer-nav">
                  <p>Enjoy using RentNaTeknoy! Looking forward to <br> see you settle with your new space.</p>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
